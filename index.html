<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Scheduler - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .loading {
            color: #667eea;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢</div>
        <h1>Workplace Scheduler</h1>
        
        <div id="errorMsg" style="display: none;" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div id="loadingMsg" class="loading" style="display: none;">
            üîÑ Signing in...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js';

        // AUTH DATABASE CONFIG (for login)
        const authConfig = {
            apiKey: "AIzaSyAt_HJiP_uuWC7-AqMKlfLwjQFsESjB364",
            authDomain: "my-admin-dashboard-b9c89.firebaseapp.com",
            projectId: "my-admin-dashboard-b9c89",
            storageBucket: "my-admin-dashboard-b9c89.firebasestorage.app",
            messagingSenderId: "1001105953619",
            appId: "1:1001105953619:web:1e2cf52a9ff37aeb5207a6",
            measurementId: "G-DGTX5YCKYF"
        };

        const authApp = initializeApp(authConfig);
        const auth = getAuth(authApp);
        const authDb = getFirestore(authApp);

        // Check if already logged in
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.email) {
            window.location.href = 'dashboard.html';
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loadingMsg = document.getElementById('loadingMsg');
            
            errorMsg.style.display = 'none';
            loadingMsg.style.display = 'block';
            
            try {
                // First try Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const firebaseUser = userCredential.user;
                
                // Then check if user exists in Firestore users collection
                const usersRef = collection(authDb, 'users');
                const q = query(usersRef, where('email', '==', email));
                const querySnapshot = await getDocs(q);
                
                let userData = null;
                querySnapshot.forEach((doc) => {
                    userData = { id: doc.id, ...doc.data() };
                });
                
                if (!userData) {
                    throw new Error('User not found in database');
                }
                
                // Store user info including admin status
                const userInfo = {
                    email: firebaseUser.email,
                    uid: firebaseUser.uid,
                    isAdmin: userData.isAdmin === 1 || userData.isAdmin === true,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('user', JSON.stringify(userInfo));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                loadingMsg.style.display = 'none';
                errorMsg.style.display = 'block';
                
                console.error('Login error:', error);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg.textContent = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg.textContent = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg.textContent = 'Invalid email address.';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg.textContent = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg.textContent = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMsg.textContent = error.message || 'Login failed. Please try again.';
                }
            }
        });
    </script>
</body>
</html>
