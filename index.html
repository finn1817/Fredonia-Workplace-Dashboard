<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Scheduler - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .loading {
            color: #667eea;
            margin-top: 1rem;
        }

        .demo-info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢</div>
        <h1>Workplace Scheduler</h1>
        
        <div class="demo-info">
            <strong>Demo Login:</strong><br>
            Email: dan@dfinn.me<br>
            Password: Password1!
        </div>
        
        <div id="errorMsg" style="display: none;" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="dan@dfinn.me" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="Password1!" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
        <button class="btn" id="showRegisterBtn" style="margin-top:1rem;background:#eee;color:#333;">Create Account</button>
        <form id="registerForm" style="display:none;">
            <div class="form-group">
                <label for="regFirstName">First Name</label>
                <input type="text" id="regFirstName" required>
            </div>
            <div class="form-group">
                <label for="regLastName">Last Name</label>
                <input type="text" id="regLastName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email Address</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" required>
            </div>
            <div class="form-group">
                <label for="regPhone">Phone Number <span style="color:#888;">(optional)</span></label>
                <input type="tel" id="regPhone" pattern="[0-9\-\+\(\) ]*">
            </div>
            <button type="submit" class="btn" id="registerBtn">Create Account</button>
            <button type="button" class="btn" id="backToLoginBtn" style="background:#eee;color:#333;margin-top:0.5rem;">Back to Login</button>
        </form>
        <div id="loadingMsg" class="loading" style="display: none;">
            üîÑ Signing in...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, addDoc } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js';

        // AUTH DATABASE CONFIG
        const authConfig = {
            apiKey: "AIzaSyAt_HJiP_uuWC7-AqMKlfLwjQFsESjB364",
            authDomain: "my-admin-dashboard-b9c89.firebaseapp.com",
            projectId: "my-admin-dashboard-b9c89",
            storageBucket: "my-admin-dashboard-b9c89.firebasestorage.app",
            messagingSenderId: "1001105953619",
            appId: "1:1001105953619:web:1e2cf52a9ff37aeb5207a6",
            measurementId: "G-DGTX5YCKYF"
        };

        const authApp = initializeApp(authConfig);
        const authDb = getFirestore(authApp);

        // Check if already logged in
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.email) {
            window.location.href = 'dashboard.html';
        }

        // Simple password hashing (for demo - not secure for production)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loadingMsg = document.getElementById('loadingMsg');
            const loginBtn = document.getElementById('loginBtn');
            
            errorMsg.style.display = 'none';
            loadingMsg.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                console.log('Attempting login for:', email);
                
                // Query users collection directly
                const usersRef = collection(authDb, 'users');
                const q = query(usersRef, where('email', '==', email));
                const querySnapshot = await getDocs(q);
                
                let userData = null;
                querySnapshot.forEach((doc) => {
                    userData = { id: doc.id, ...doc.data() };
                });
                
                console.log('Found user data:', userData);
                
                if (!userData) {
                    throw new Error('User not found');
                }
                
                // Check password (simple comparison for demo)
                if (userData.password !== password) {
                    throw new Error('Invalid password');
                }
                
                // Store user info including admin status
                const userInfo = {
                    email: userData.email,
                    uid: userData.id,
                    isAdmin: userData.isAdmin === 1 || userData.isAdmin === true,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('user', JSON.stringify(userInfo));
                
                console.log('Login successful, redirecting...');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                loadingMsg.style.display = 'none';
                loginBtn.disabled = false;
                errorMsg.style.display = 'block';
                
                console.error('Login error:', error);
                
                switch (error.message) {
                    case 'User not found':
                        errorMsg.textContent = 'No account found with this email address.';
                        break;
                    case 'Invalid password':
                        errorMsg.textContent = 'Incorrect password. Please try again.';
                        break;
                    default:
                        errorMsg.textContent = 'Login failed. Please check your credentials and try again.';
                }
            }
        });

        // Add registration logic
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const backToLoginBtn = document.getElementById('backToLoginBtn');
        const errorMsg = document.getElementById('errorMsg');

        showRegisterBtn.onclick = () => {
            loginForm.style.display = 'none';
            showRegisterBtn.style.display = 'none';
            registerForm.style.display = 'block';
            errorMsg.style.display = 'none';
        };
        backToLoginBtn.onclick = () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            showRegisterBtn.style.display = 'block';
            errorMsg.style.display = 'none';
        };

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            const firstName = document.getElementById('regFirstName').value.trim();
            const lastName = document.getElementById('regLastName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const phone = document.getElementById('regPhone').value.trim();
            if (!firstName || !lastName) {
                errorMsg.textContent = 'First and last name are required.';
                errorMsg.style.display = 'block';
                return;
            }
            if (!email || !password || !confirmPassword) {
                errorMsg.textContent = 'All fields are required.';
                errorMsg.style.display = 'block';
                return;
            }
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters.';
                errorMsg.style.display = 'block';
                return;
            }
            // Check if email already exists
            try {
                const usersRef = collection(authDb, 'users');
                const q = query(usersRef, where('email', '==', email));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    errorMsg.textContent = 'An account with this email already exists.';
                    errorMsg.style.display = 'block';
                    return;
                }
                // Add user
                await addDoc(usersRef, {
                    firstName,
                    lastName,
                    phone,
                    email,
                    password,
                    isAdmin: 0
                });
                // Log in the user
                localStorage.setItem('user', JSON.stringify({ email, isAdmin: false, loginTime: new Date().toISOString() }));
                window.location.href = 'dashboard.html';
            } catch (err) {
                errorMsg.textContent = 'Registration failed. Please try again.';
                errorMsg.style.display = 'block';
            }
        });

        // Test connection
        async function testConnection() {
            try {
                console.log('Testing Firestore connection...');
                const usersRef = collection(authDb, 'users');
                const snapshot = await getDocs(usersRef);
                console.log(`Connected! Found ${snapshot.size} users in database.`);
            } catch (error) {
                console.error('Connection test failed:', error);
            }
        }

        testConnection();
    </script>
</body>
</html>
